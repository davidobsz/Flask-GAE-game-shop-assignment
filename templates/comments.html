{% extends "base.html" %}
{% set active_page = "comments" %}
{% block content %}
      <div id="review-div">
    <h5>Previous reviews: </h5>
  {% for i in response %}
    <ul class="previous-comments-ul">

        <li>
            <p>{{ i.name }}</p>
            <p class="date-time">{{ i.reviewDate }}</p>
        </li>
        <li><p>{{ i.review }}</p></li>

    </ul>
    {% endfor %}
    </div>

{% endblock %}
